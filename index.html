 <h1>Software de Encriptación y  Decodificación de mensajes</h1>

 <!-- Cifrar el Mensaje -->
  <div id="encriptado" class="container">
  	<input type="text" name="entrada" id="texto-inicial">
    <textarea id="resultado-codificacion" class="invisible"></textarea>
  	<button id="boton-encriptar">Encriptar</button>
    <button class="copy-button" id="copy-button-coded">Copiar</button>
  </div>

  <!-- Descifrar el Mensaje -->
  <div id="decodificacion" class="container">	
  	<input type="text" name="codigo" id="codigo-encriptado">
  	<textarea id="resultado-decodificacion" class="invisible"></textarea>
  	<button id="boton-decodificar">Decodificar</button>
    <button class="copy-button" id="copy-button-decoded">Copiar</button>
  </div>
